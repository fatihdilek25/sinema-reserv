    <!-- film seçici -->
    <div class="movie-list">
      <select id="movie">
        <option disabled>Film Seçiniz</option>
        <option value="100">Film-1</option>
        <option value="200">Film-2</option>
        <option value="300">Film-3</option>
      </select>
      <button class="btn-reserv">Rezerve Yap</button>
    </div>

    <!-- koltuk bilgi -->

      <li>
        <div class="chair reserved"><i class="fa-solid fa-chair"></i></div>
        <span>Rezerve</span>
      </li>
      <li>
        <div class="chair selected"><i class="fa-solid fa-chair"></i></div>

      </li>
      <li>
        <div class="chair"><i class="fa-solid fa-chair"></i></div>

      </li>
    </ul>

    <!-- tutar bilgisi -->
    <p class="info-text">
      Seçilen Koltuk sayısı: <span id="count"></span> <br />
      Toplam Ücreti: <span id="amount">0</span>
